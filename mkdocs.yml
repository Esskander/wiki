site_name: Creio Docs
# site_url: https://ctlos.gitlab.io/
site_url: https://creio.gitlab.io/cvc
repo_url: https://gitlab.com/creio/cvc
edit_uri: "blob/master/docs"
site_description: Заметки о Linux и не только.
site_author: Alex Creio
copyright: Copyright &copy; 2014 <a href="https://twitter.com/_tomchristie">Tom Christie</a>, Maintained by the <a href="/about/release-notes/#maintenance-team">MkDocs Team</a>.

theme:
  # name: readthedocs
  name: material
  palette:
    primary: 'indigo'
    accent: 'indigo'
  logo: 'img/logo/clogo-wd.svg'
  issue_tracker: https://gitlab.com/creio/cvc/issues
  highlightjs: true
  hljs_languages:
    - yaml
    - django

nav:
  - Home: index.md
  - About: wois.md
  - READ: 'pages/READ.md'
  # - User Guide:
      # - Writing Your Docs: user-guide/writing-your-docs.md
      # - Styling Your Docs: user-guide/styling-your-docs.md
      # - Configuration: user-guide/configuration.md
      # - Deploying Your Docs: user-guide/deploying-your-docs.md
      # - Custom Themes: user-guide/custom-themes.md
      # - Plugins: user-guide/plugins.md
  # - About:
      # - Release Notes: about/release-notes.md
      # - Contributing: about/contributing.md
      # - License: about/license.md

extra_css:
  - css/extra.css

markdown_extensions:
  - extra
  - admonition
  - smarty
  - codehilite
  - toc:
      permalink: true
      
google_analytics: ['UA-2779io5084-5', 'mkdocs.org']

plugins:
  - search